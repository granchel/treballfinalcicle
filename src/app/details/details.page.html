<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title class="titulo">
      <ion-icon name="search-outline"></ion-icon>
      Detalles
    </ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
     </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Hola Mundo</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-card >
    <ion-card-header>

      <ion-card-title>{{ this.nombre }} ({{this.preciohora}}) â‚¬</ion-card-title>
    </ion-card-header>

    <ion-card-content>

     
        <img src="../../assets/img/fontaneria.jpg">
    
      <!-- <div *ngIf = "this.nom == 'fontaneria'">
      </div> -->
      
      

      <ion-label>Descripcio: </ion-label>
      {{ this.descripcion }}
      <br>
      <ion-label>Localitat: </ion-label>
      {{ this.localidad }}

      <ion-button expand="block" [routerLink]="['/home/']">Home</ion-button>
    </ion-card-content>
  </ion-card>


</ion-content>
