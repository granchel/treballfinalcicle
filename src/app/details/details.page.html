<ion-content>
<p>hola esto es la página detalles</p>
</ion-content>

<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Pag Prova Vicent
    </ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
     </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Hola Mundo</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card >
    <ion-card-header>
      <ion-card-title>{{ this.nombre }} ({{this.preciohora}}) €</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-label>Descripcio: </ion-label>
      {{ this.descripcion }}

      <ion-button expand="block" [routerLink]="['/home/']">Home</ion-button>
    </ion-card-content>
  </ion-card>


</ion-content>
