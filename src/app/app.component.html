<ion-app>
  <ion-menu menuId="main-menu" content-id="main"> 
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-list>
        <ion-item routerLink="/login">
          <ion-icon name="person-circle-outline" slot="start"> </ion-icon>
          <ion-label>Iniciar Sesion</ion-label>
        </ion-item>

        <ion-item routerLink="/home">
          <ion-icon name="home-outline" slot="start"> </ion-icon>
          <ion-label>Home</ion-label>
        </ion-item>

        <!--<ion-item routerLink="/insertar">
          <ion-icon name="add-circle-outline" slot="start"> </ion-icon>
          <ion-label>Insertar</ion-label>
        </ion-item>-->
        
        <ion-item>
          <ion-icon name="log-out-outline" slot="start"> </ion-icon>
          <ion-label (click)="Onlogout()">Desconectarse</ion-label>
        </ion-item>
        
       <!-- <ion-button (click)="Onlogout()">Desconectarse</ion-button> -->
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
